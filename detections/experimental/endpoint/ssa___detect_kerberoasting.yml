name: Detect Kerberoasting
id: dabdd6d7-3e10-42be-8711-4e124f7a3850
version: 2
date: '2020-10-21'
author: Xiao Lin, Splunk
type: TTP
datamodel:
- Endpoint_Processes
description: This search detects a potential kerberoasting attack via service principal
  name requests
search: ' | from read_ssa_enriched_events() | eval _time=map_get(input_event, "_time"),
  event_code=map_get(input_event, "event_code"), ticket_options=map_get(input_event,
  "ticket_options"), ticket_encryption_type=map_get(input_event, "ticket_encryption_type"),
  service_name=map_get(input_event, "service_name"), service_id=map_get(input_event,
  "service_id"), dest_user_id=ucast(map_get(input_event, "dest_user_id"), "string",
  null), dest_device_id=ucast(map_get(input_event, "dest_device_id"), "string", null),
  event_id=ucast(map_get(input_event, "event_id"), "string", null) | where event_code"="4769"
  AND ticket_options="0x40810000" AND ticket_encryption_type="0x17" | first_time_event
  input_columns=["event_code","ticket_options","ticket_encryption_type","service_name","service_id"]
  | where first_time_event_code_ticket_options_ticket_encryption_type_service_name_service_id
  | eval body=--body--
  | into write_ssa_finding_events();' 
how_to_implement: The test data is converted from Windows Security Event logs generated
  from Attach Range simulation and used in SPL search and extended to SPL2
known_false_positives: Older systems that support kerberos RC4 by default NetApp may
  generate false positives
references:
- Initial ESCU implementation by Jose Hernandez and Patrick Bareiss
tags:
  analytic_story:
  - Credential Dumping
  cis20:
  - CIS 8
  - CIS 16
  confidence: 20
  context:
  - Source:AD
  - Source:Endpoint
  - Stage:Credential Access
  impact: 70
  kill_chain_phases:
  - Actions on Objectives
  message: Kerberoasting malware is potentially applying stolen credentials. Operation
    is performed at the device $dest_device_id$, by the account $dest_user_id$ via
    command $cmd_line$
  mitre_attack_id:
  - T1558.003
  - T1558
  nist:
  - DE.CM
  observable:
  - name: dest_user_id
    type: User
    role:
    - Actor
  - name: dest_device_id
    type: Hostname
    role:
    - Victim
  - name: cmd_line
    type: Process
    role:
    - Other
  product:
  - Splunk Behavioral Analytics
  required_fields:
  - service_name
  - _time
  - event_code
  - ticket_encryption_type
  - service_id
  - ticket_options
  risk_score: 14
  risk_severity: low
  security_domain: endpoint
  asset_type: Endpoint
