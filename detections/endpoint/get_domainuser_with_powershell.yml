author: Teoderick Contreras, Mauricio Velazco, Splunk
datamodel:
- Endpoint.Processes
date: '2021-08-24'
description: This analytic looks for the execution of `powershell.exe` with command-line
  arguments utilized to enumerate domain users. `Get-DomainUser` is part of PowerView,
  a PowerShell tool used to perform enumeration on Windows domains. Red Teams and
  adversaries alike may leverage PowerView to enumerate domain users for situational
  awareness and Active Directory Discovery.
how_to_implement: To successfully implement this search, you need to be ingesting
  logs with the process name, parent process, and command-line executions from your
  endpoints. If you are using Sysmon, you must have at least version 6.0.4 of the
  Sysmon TA.
id: 9a5a41d6-04e7-11ec-923c-acde48001122
known_false_positives: Administrators or power users may use this command for troubleshooting.
name: Get DomainUser with PowerShell
references:
- https://powersploit.readthedocs.io/en/latest/Recon/Get-DomainUser/
search: '| tstats `security_content_summariesonly` count min(_time) as firstTime max(_time)
  as lastTime from datamodel=Endpoint.Processes where (Processes.process_name="cmd.exe"
  OR Processes.process_name="powershell*") AND Processes.process = "*Get-DomainUser*"
  by Processes.dest Processes.user Processes.parent_process Processes.process_name
  Processes.process Processes.process_id Processes.parent_process_id Processes.parent_process_name
  | `drop_dm_object_name(Processes)` | `security_content_ctime(firstTime)` | `security_content_ctime(lastTime)`
  | `get_domainuser_with_powershell_filter`'
tags:
  analytic_story:
  - Active Directory Discovery
  automated_detection_testing: passed
  confidence: 50
  context:
  - Source:Endpoint
  - Stage:Reconnaissance
  dataset:
  - https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1087.002/AD_discovery/windows-sysmon.log
  impact: 50
  kill_chain_phases:
  - Reconnaissance
  message: an instance of process $process_name$ with commandline $process$ in $dest$
  mitre_attack_id:
  - T1087.002
  - T1087
  observable:
  - name: user
    role:
    - Victim
    type: User
  - name: dest
    role:
    - Victim
    type: Hostname
  - name: parent_process_name
    role:
    - Parent Process
    type: Parent Process
  product:
  - Splunk Enterprise
  - Splunk Enterprise Security
  - Splunk Cloud
  required_fields:
  - Endpoint.Processes.dest
  - Endpoint.Processes.parent_process
  - Endpoint.Processes.parent_process_id
  - Endpoint.Processes.parent_process_name
  - Endpoint.Processes.process
  - Endpoint.Processes.process_id
  - Endpoint.Processes.process_name
  - Endpoint.Processes.user
  - _time
  risk_score: 25
  security_domain: endpoint
  supported_tas:
  - Splunk_TA_microsoft_sysmon
type: TTP
version: 1
