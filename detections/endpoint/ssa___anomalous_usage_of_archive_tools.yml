name: Anomalous usage of Archive Tools
id: 63614a58-10e2-4c6c-ae81-ea1113681439
version: 1
date: '2021-11-22'
author: Patrick Bareiss, Splunk
type: Anomaly
datamodel:
- Endpoint_Processes
description: The following detection identifies the usage of archive tools from the
  command line.
search: '| from read_ssa_enriched_events() | eval timestamp=parse_long(ucast(map_get(input_event,"_time"),
  "string", null)), process=lower(ucast(map_get(input_event, "process"), "string",
  null)), process_name=lower(ucast(map_get(input_event, "process_name"), "string",
  null)), process_path=ucast(map_get(input_event, "process_path"), "string", null),
  parent_process_name=ucast(map_get(input_event, "parent_process_name"), "string",
  null), parent_process=ucast(map_get(input_event, "parent_process"), "string", null),
  event_id=ucast(map_get(input_event, "event_id"), "string", null) | where process_name
  IS NOT NULL AND parent_process_name IS NOT NULL | where like(process_name, "7z%")
  OR process_name="WinRAR.exe" OR like(process_name, "winzip%") | where like(parent_process_name,
  "%cmd.exe") OR like(parent_process_name, "%powershell.exe") | eval start_time=timestamp,
  end_time=timestamp, entities=mvappend(ucast(map_get(input_event, "dest_user_id"),
  "string", null), ucast(map_get(input_event, "dest_device_id"), "string", null)),
  body=create_map("category_id", 101, "class_id", 101000, "detection_start_time", start_time, 
  "detection_end_time", end_time, "device_entities", [create_map("uid", ucast(map_get(input_event, "dest_device_id"), "string", null), "type_id", 0)], "disposition_id", 1, "end_time", end_time, "event_id", 
  10100001, "event_time", timestamp, "finding", create_map("confidence", 60, "confidence_id", 2,
  "context_ids", [10, 49], "impact", 70, "impact_id", 4,
  "kill_chain_phase", "Actions on Objective", "kill_chain_phase_id", 7, "risk_level", "Medium",
  "risk_level_id", 2, "type_id", 1, "ref_event_uid", event_id), "message", "This behavior is indicative of suspicious loading of 7zip.", 
  "metadata", create_map("log_name", "Endpoint_Processes", "version",
  "1.0.0"), "observables", [create_map("name", "user", "role_ids", [4], "type_id", 6, "value", 
  ucast(map_get(input_event, "dest_user_id"), "string", null)), create_map("name", "dest", 
  "role_ids", [4], "type_id", 4, "value", ucast(map_get(input_event, "dest_device_id"), "string", null)),
  create_map("name", "parent_process_name", "role_ids", [5], "type_id", 15, "value", 
  parent_process_name), create_map("name", "process_name", "role_ids", [6], "type_id", 15, 
  "value", process_name)], "origin", create_map("device", ucast(map_get(input_event, "dest_device_id"), 
  "string", null), "product", create_map("name", "Splunk Behavioral Analytics")), "priority_id", 0, "rule", create_map("name", "Anomalous usage of Archive Tools", 
  "uid", "63614a58-10e2-4c6c-ae81-ea1113681439", "version", "1"), "start_time", start_time, "time", timestamp,
  "user_entities", [create_map("uid", ucast(map_get(input_event, "dest_user_id"),"string", null))])
  | into write_ssa_finding_events();'
how_to_implement: To successfully implement this search you need to be ingesting information
  on process that include the name of the process responsible for the changes from
  your endpoints into the `Endpoint` datamodel in the `Processes` node.
known_false_positives: False positives can be ligitmate usage of archive tools from
  the command line.
references:
- https://attack.mitre.org/techniques/T1560/001/
