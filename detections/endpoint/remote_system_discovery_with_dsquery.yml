author: Mauricio Velazco, Splunk
datamodel:
- Endpoint
date: '2021-08-31'
description: This analytic looks for the execution of `dsquery.exe` with command-line
  arguments utilized to discover remote systems. The `computer` argument returns a
  list of all computers registered in the domain. Red Teams and adversaries alike
  engage in remote system discovery for situational awareness and Active Directory
  Discovery.
how_to_implement: To successfully implement this search you need to be ingesting information
  on process that include the name of the process responsible for the changes from
  your endpoints into the `Endpoint` datamodel in the `Processes` node.
id: 9fb562f4-42f8-4139-8e11-a82edf7ed718
known_false_positives: Administrators or power users may use this command for troubleshooting.
name: Remote System Discovery with Dsquery
references:
- https://attack.mitre.org/techniques/T1018/
- https://docs.microsoft.com/en-us/previous-versions/windows/it-pro/windows-server-2012-r2-and-2012/cc732952(v=ws.11)
search: '| tstats `security_content_summariesonly` count min(_time) as firstTime max(_time)
  as lastTime from datamodel=Endpoint.Processes where (Processes.process_name="dsquery.exe")
  (Processes.process="*computer*") by Processes.dest Processes.user Processes.parent_process
  Processes.process_name Processes.process Processes.process_id Processes.parent_process_id
  | `drop_dm_object_name(Processes)` | `security_content_ctime(firstTime)` | `security_content_ctime(lastTime)`
  | `remote_system_discovery_with_dsquery_filter`'
tags:
  analytic_story:
  - Active Directory Discovery
  automated_detection_testing: passed
  confidence: 50
  context:
  - Source:Endpoint
  - Stage:Discovery
  - Stage:Recon
  dataset:
  - https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1018/AD_discovery/windows-sysmon.log
  impact: 30
  kill_chain_phases:
  - Reconnaissance
  message: Remote system discovery enumeration on $dest$ by $user$
  mitre_attack_id:
  - T1018
  observable:
  - name: dest
    role:
    - Victim
    type: Endpoint
  product:
  - Splunk Enterprise
  - Splunk Enterprise Security
  - Splunk Cloud
  required_fields:
  - Endpoint.Processes.dest
  - Endpoint.Processes.parent_process
  - Endpoint.Processes.parent_process_id
  - Endpoint.Processes.process
  - Endpoint.Processes.process_id
  - Endpoint.Processes.process_name
  - Endpoint.Processes.user
  risk_score: 15
  security_domain: endpoint
type: Hunting
version: 1
