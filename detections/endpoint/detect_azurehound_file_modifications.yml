  - Endpoint.Filesystem.file_create_time
  - Endpoint.Filesystem.file_name
  - Endpoint.Filesystem.file_path
  - Endpoint.Filesystem.process_id
  - _time
  - dest
  - file_create_time
  - file_name
  - file_path
  - process_id
  risk_score: 63
  security_domain: endpoint
type: TTP
version: 1
