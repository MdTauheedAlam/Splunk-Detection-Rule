    role:
    - Victim
    type: User
  - name: dest
    role:
    - Victim
    type: Hostname
  - name: file_name
    role:
    - Victim
    type: File Name
  product:
  - Splunk Enterprise
  - Splunk Enterprise Security
  - Splunk Cloud
  required_fields:
