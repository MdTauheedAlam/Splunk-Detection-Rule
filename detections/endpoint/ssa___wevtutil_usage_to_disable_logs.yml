name: Wevtutil Usage To Disable Logs
id: a4bdc944-cdd9-11eb-ac97-acde48001122
version: 2
date: '2021-06-15'
author: Teoderick Contreras, Splunk
type: TTP
datamodel:
- Endpoint_Processes
description: This search is to detect execution of wevtutil.exe to disable logs. This
  technique was seen in several ransomware to disable the event logs to evade alerts
  and detections in compromised host.
search: '| from read_ssa_enriched_events() | where "Endpoint_Processes" IN(_datamodels)
  | eval timestamp=parse_long(ucast(map_get(input_event, "_time"), "string", null)),
  cmd_line=ucast(map_get(input_event, "process"), "string", null), process_name=ucast(map_get(input_event,
  "process_name"), "string", null), process_path=ucast(map_get(input_event, "process_path"),
  "string", null), parent_process_name=ucast(map_get(input_event, "parent_process_name"),
  "string", null), event_id=ucast(map_get(input_event, "event_id"), "string", null)
  | where cmd_line IS NOT NULL AND like(cmd_line, "% sl %") AND like(cmd_line, "%/e:false%")
  AND process_name="wevtutil.exe" | eval start_time=timestamp, end_time=timestamp,
  entities=mvappend(ucast(map_get(input_event, "dest_user_id"), "string", null), ucast(map_get(input_event,
  "dest_device_id"), "string", null)) | eval body=create_map("category_id", 101, "class_id", 10100, "data", ["event_id", event_id, "process", cmd_line, "process_name",
  process_name, "parent_process_name", parent_process_name, "process_path", process_path], "detection_start_time", start_time, 
  "detection_end_time", end_time, "disposition_id", 1, "end_time", end_time, "event_id", 
  10100001, "event_time", timestamp, "finding", create_map("confidence", 90, "confidence_id", 3,
  "context_ids", ["Source:Endpoint", "Stage:Defense Evasion"], "impact", 70, "impact_id", 4,
  "kill_chain_phase", "Exploitation", "kill_chain_phase_id", 4, "risk_score", 63,
  "risk_score_id", 3, "type_id", 1), "message", "user used wevutil to disable logging.", 
  "metadata", create_map("log_name", "Endpoint_Processes", "version",
  "1.0.0"), "observables", [create_map("name", "user", "role_ids", [4], "type_id", 6, "value", 
  ucast(map_get(input_event, "dest_user_id"), "string", null)), create_map("name", "dest", 
  "role_ids", [4], "type_id", 4, "value", ucast(map_get(input_event, "dest_device_id"), "string", null))], 
  "origin", create_map("device", ucast(map_get(input_event, "dest_device_id"), 
  "string", null)), "priority_id", 0, "rule", create_map("name", "Wevtutil Usage To Disable Logs", 
  "uid", "a4bdc944-cdd9-11eb-ac97-acde48001122"), "start_time", start_time, "time", timestamp)
  | into write_ssa_detected_events();'
how_to_implement: You must be ingesting data that records process activity from your
  hosts to populate the Endpoint data model in the Processes node. You must also be
  ingesting logs with both the process name and command line from your endpoints.
  The command-line arguments are mapped to the "process" field in the Endpoint data
  model.
known_false_positives: network operator may disable audit event logs for debugging
  purposes.
references:
- https://www.bleepingcomputer.com/news/security/new-ransom-x-ransomware-used-in-texas-txdot-cyberattack/
tags:
  analytic_story:
  - Windows Log Manipulation
  - Ransomware
  cis20:
  - CIS 8
  - CIS 13
  confidence: 90
  context:
  - Source:Endpoint
  - Stage:Defense Evasion
  dataset:
  - https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1070.001/ssa_wevtutil/disable_evt.log
  impact: 70
  kill_chain_phases:
  - Exploitation
  message: A wevtutil process $process_name$ with commandline $cmd_line$ to disable
    event logs in host $dest_device_id$
  mitre_attack_id:
  - T1070
  - T1070.001
  nist:
  - PR.DS
  - PR.IP
  observable:
  - name: dest_device_id
    type: Hostname
    role:
    - Victim
  - name: dest_user_id
    type: user
    role:
    - Victim
  product:
  - Splunk Behavioral Analytics
  required_fields:
  - _time
  - dest_device_id
  - process_name
  - parent_process_name
  - process_path
  - dest_user_id
  - process
  risk_score: 63
  risk_severity: high
  security_domain: endpoint
