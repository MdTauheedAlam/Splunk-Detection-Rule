name: WBAdmin Delete System Backups
id: 71efbf52-4dbb-4c00-a520-306aa546cbb7
version: 1
date: '2021-12-07'
author: Michael Haag, Splunk
type: TTP
datamodel:
- Endpoint_Processes
description: This search looks for flags passed to wbadmin.exe (Windows Backup Administrator
  Tool) that delete backup files. This is typically used by ransomware to prevent
  recovery.
search: '| from read_ssa_enriched_events() | eval timestamp=parse_long(ucast(map_get(input_event,
  "_time"), "string", null)), cmd_line=lower(ucast(map_get(input_event, "process"),
  "string", null)), process_name=lower(ucast(map_get(input_event, "process_name"),
  "string", null)), process_path=ucast(map_get(input_event, "process_path"), "string",
  null), parent_process_name=ucast(map_get(input_event, "parent_process_name"), "string",
  null), event_id=ucast(map_get(input_event, "event_id"), "string", null) | where
  cmd_line IS NOT NULL AND process_name IS NOT NULL AND process_name="wbadmin.exe"
  AND like (cmd_line, "%delete%") OR like (cmd_line, "%catalog%") OR like (cmd_line,
  "%systemstatebackup%") | eval start_time=timestamp, end_time=timestamp, entities=mvappend(ucast(map_get(input_event,
  "dest_user_id"), "string", null), ucast(map_get(input_event, "dest_device_id"),
  "string", null)), 
  body=create_map("category_id", 101, "class_id", 10100, "data", ["event_id", event_id, "process", cmd_line, "process_name",
  process_name, "parent_process_name", parent_process_name, "process_path", process_path], "detection_start_time", start_time, 
  "detection_end_time", end_time, "disposition_id", 1, "end_time", end_time, "event_id", 
  10100001, "event_time", timestamp, "finding", create_map("confidence", 50, "confidence_id", 2,
  "context_ids", ["Source:Endpoint", "Stage:Defense Evasion"], "impact", 30, "impact_id", 2,
  "kill_chain_phase", "Exploitation", "kill_chain_phase_id", 4, "risk_score", 15,
  "risk_score_id", 1, "type_id", 1), "message", "user deleted System Backups.", 
  "metadata", create_map("log_name", "Endpoint_Processes", "version",
  "1.0.0"), "observables", [create_map("name", "user", "role_ids", [4], "type_id", 6, "value", 
  ucast(map_get(input_event, "dest_user_id"), "string", null)), create_map("name", "dest", 
  "role_ids", [4], "type_id", 4, "value", ucast(map_get(input_event, "dest_device_id"), "string", null)),
  create_map("name", "parent_process_name", "role_ids", [5], "type_id", 15, "value", 
  parent_process_name), create_map("name", "process_name", "role_ids", [6], "type_id", 15, 
  "value", process_name)], "origin", create_map("device", ucast(map_get(input_event, "dest_device_id"), 
  "string", null)), "priority_id", 0, "rule", create_map("name", "WBAdmin Delete System Backups", 
  "uid", "71efbf52-4dbb-4c00-a520-306aa546cbb7"), "start_time", start_time, "time", timestamp)
  | into write_ssa_detected_events();'
how_to_implement: To successfully implement this search you need to be ingesting information
  on process that include the name of the process responsible for the changes from
  your endpoints into the `Endpoint_Processess` datamodel.
known_false_positives: Administrators may modify the boot configuration.
