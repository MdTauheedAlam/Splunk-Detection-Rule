name: Windows Rasautou DLL Execution
id: 6f42b8ce-1e15-11ec-ad5a-acde48001122
version: 1
description: The following analytic identifies the Windows Windows Remote Auto Dialer,
  rasautou.exe executing an arbitrary DLL. This technique is used to execute arbitrary
  shellcode or DLLs via the rasautou.exe LOLBin capability. During triage, review
  parent and child process behavior including file and image loads.
search: '| from read_ssa_enriched_events() | eval timestamp=parse_long(ucast(map_get(input_event,
  "_time"), "string", null)), process=ucast(map_get(input_event, "process"), "string",
  null), process_name=ucast(map_get(input_event, "process_name"), "string", null),
  process_path=ucast(map_get(input_event, "process_path"), "string", null), parent_process_name=ucast(map_get(input_event,
  "parent_process_name"), "string", null), event_id=ucast(map_get(input_event, "event_id"),
  "string", null), dest_user_id=ucast(map_get(input_event, "dest_user_id"), "string",
  null), dest_device_id=ucast(map_get(input_event, "dest_device_id"), "string", null)
  | where process IS NOT NULL AND process_name IS NOT NULL AND process_name="rasautou.exe"
  AND (like (process, "%-d %") AND like (process, "%-p %")) | eval body=create_map("category_id", 101, "class_id", 101000, "detection_start_time", start_time, 
  "detection_end_time", end_time, "device_entities", [create_map("uid", ucast(map_get(input_event, "enrichments.device_entities.device.uid"), "string", null), "type_id", 0)], 
  "disposition_id", 1, "end_time", end_time, "event_id", 10100001, "event_time", timestamp, 
  "finding", create_map("confidence", 100, "confidence_id", 3, 
  "context_ids", [10, 45], "impact", 80, "impact_id", 5,
  "kill_chain_phase", Exploitation, "kill_chain_phase_id", 4, 
  "risk_level", Critical, "risk_level_id", 4, "type_id", 1, "ref_event_uid", event_id), 
  "message", An instance of $parent_process_name$ spawning $process_name$ was identified on endpoint $dest$ attempting to load a DLL in a suspicious manner., "metadata", create_map("log_name", Endpoint_Processes, "version",
  "1.0.0"), "observables", , "origin", create_map("product", create_map("name", "Splunk Behavioral Analytics")), 
  "rule", create_map("name", "Windows Rasautou DLL Execution", "uid", "6f42b8ce-1e15-11ec-ad5a-acde48001122", "version", "1"), "start_time", start_time, "time", start_time,
  "user_entities", [create_map("uid", ucast(map_get(input_event, "enrichments.user_entities.user.uid"),"string", null))]) |
  into write_ssa_finding_events();'
how_to_implement: To successfully implement this search you need to be ingesting information
  on process that include the name of the process responsible for the changes from
  your endpoints into the `Endpoint` datamodel in the `Processes` node. In addition,
  confirm the latest CIM App 4.20 or higher is installed and the latest TA for the
  endpoint product.
known_false_positives: False positives will be limited to applications that require
  Rasautou.exe to load a DLL from disk. Filter as needed.
references:
- https://github.com/mandiant/DueDLLigence
- https://github.com/MHaggis/notes/blob/master/utilities/Invoke-SPLDLLigence.ps1
- https://gist.github.com/NickTyrer/c6043e4b302d5424f701f15baf136513
- https://www.fireeye.com/blog/threat-research/2019/10/staying-hidden-on-the-endpoint-evading-detection-with-shellcode.html
tags:
  analytic_story:
  - Windows Defense Evasion Tactics
  - Living Off The Land
  cis20: null
  kill_chain_phases:
  - Exploitation
  mitre_attack_id:
  - T1055.001
  - T1218
  - T1055
  nist: null
  required_fields:
  - _time
  - dest_device_id
  - process_name
  - parent_process_name
  - process_path
  - dest_user_id
  - process
  - process
  risk_score: 80
  security_domain: endpoint
  risk_severity: high
test:
  name: Windows Rasautou DLL Execution Unit Test
  tests:
  - name: Windows Rasautou DLL Execution
    file: endpoint/ssa___windows_rasautou_dll_execution.yml
    pass_condition: '@count_gt(0)'
    attack_data:
    - file_name: windows-security.log
      data: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1055.001/rasautou/windows-security.log
      source: WinEventLog:Security
