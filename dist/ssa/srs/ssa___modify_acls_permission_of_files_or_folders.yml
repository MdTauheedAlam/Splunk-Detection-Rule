name: Modify ACLs Permission Of Files Or Folders
id: 9ae9a48a-cdbe-11eb-875a-acde48001122
version: 2
description: This analytic identifies suspicious modification of ACL permission to
  a files or folder to make it available to everyone or to a specific user. This technique
  may be used by the adversary to evade ACLs or protected files access. This changes
  is commonly configured by the file or directory owner with appropriate permission.
  This behavior raises suspicion if this command is seen on an endpoint utilized by
  an account with no permission to do so.
search: '| from read_ssa_enriched_events() | eval timestamp=parse_long(ucast(map_get(input_event,
  "_time"), "string", null)), process=ucast(map_get(input_event, "process"), "string",
  null), process_name=ucast(map_get(input_event, "process_name"), "string", null),
  process_path=ucast(map_get(input_event, "process_path"), "string", null), parent_process_name=ucast(map_get(input_event,
  "parent_process_name"), "string", null), event_id=ucast(map_get(input_event, "event_id"),
  "string", null), dest_user_id=ucast(map_get(input_event, "dest_user_id"), "string",
  null), dest_device_id=ucast(map_get(input_event, "dest_device_id"), "string", null)
  | where process IS NOT NULL AND like(process, "%/G%") AND (match_regex(process,
  /(?i)everyone:/)=true OR match_regex(process, /(?i)SYSTEM:/)=true) AND (process_name="cacls.exe"
  OR process_name="xcacls.exe" OR process_name="icacls.exe") | eval body=create_map("category_id", 101, "class_id", 101000, "detection_start_time", start_time, 
  "detection_end_time", end_time, "device_entities", [create_map("uid", ucast(map_get(input_event, "enrichments.device_entities.device.uid"), "string", null), "type_id", 0)], 
  "disposition_id", 1, "end_time", end_time, "event_id", 10100001, "event_time", timestamp, 
  "finding", create_map("confidence", 70, "confidence_id", 3, 
  "context_ids", [10, 45], "impact", 50, "impact_id", 3,
  "kill_chain_phase", Exploitation, "kill_chain_phase_id", 4, 
  "risk_level", Low, "risk_level_id", 1, "type_id", 1, "ref_event_uid", event_id), 
  "message", A cacls process $process_name$ with commandline $process$ try to modify a permission of a file or directory in host $dest_device_id$, "metadata", create_map("log_name", Endpoint_Processes, "version",
  "1.0.0"), "observables", , "origin", create_map("product", create_map("name", "Splunk Behavioral Analytics")), 
  "rule", create_map("name", "Modify ACLs Permission Of Files Or Folders", "uid", "9ae9a48a-cdbe-11eb-875a-acde48001122", "version", "1"), "start_time", start_time, "time", start_time,
  "user_entities", [create_map("uid", ucast(map_get(input_event, "enrichments.user_entities.user.uid"),"string", null))])
  | into write_ssa_finding_events();'
how_to_implement: To successfully implement this search, you need to be ingesting
  logs with the process name, parent process, and command-line executions from your
  endpoints. If you are using Sysmon, you must have at least version 6.0.4 of the
  Sysmon TA. Tune and filter known instances where renamed cacls.exe may be used.
known_false_positives: System administrators may use this windows utility. filter
  is needed.
