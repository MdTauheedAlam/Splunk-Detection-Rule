    type: User
  - name: dest_device_id
    role:
    - Victim
    type: Hostname
  - name: cmd_line
    role:
    - Others
    type: processname
  product:
  - Splunk Behavioral Analytics
  required_fields:
  - dest_device_id
  - dest_user_id
  - process
  - _time
  risk_score: 90
  risk_severity: high
  security_domain: endpoint
test:
  name: Illegal Service and Process Control via Mimikatz modules - SSA Unit test
  tests:
