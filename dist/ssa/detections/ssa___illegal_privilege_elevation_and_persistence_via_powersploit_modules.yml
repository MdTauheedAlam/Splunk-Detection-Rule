  - PR.IP
  observable:
  - name: dest_user_id
    role:
    - Actor
    type: User
  - name: dest_device_id
    role:
    - Victim
    type: Hostname
  - name: cmd_line
    role:
    - Others
    type: processname
  product:
  - Splunk Behavioral Analytics
  required_fields:
  - dest_device_id
  - dest_user_id
  - process
  - _time
  risk_score: 90
  risk_severity: high
  security_domain: endpoint
test:
  name: Illegal Privilege Elevation and Persistence via PowerSploit modules - SSA
    Unit test
  tests:
